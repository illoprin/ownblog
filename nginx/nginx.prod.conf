# Main Nginx configuration with caching for static assets including videos
worker_processes auto;

events {
  worker_connections 1024; # Number of simultaneous connections per worker
}

http {
  include mime.types; # Include default MIME types
  default_type application/octet-stream; # Default MIME type for unknown files
  sendfile on; # Enable efficient file transfer
  keepalive_timeout 65; # Keepalive connection timeout in seconds

  # SSL optimization settings
  ssl_session_cache shared:SSL:10m; # Shared SSL session cache
  ssl_session_timeout 10m; # SSL session timeout
  ssl_protocols TLSv1.2 TLSv1.3; # Allowed SSL/TLS protocols
  ssl_prefer_server_ciphers on; # Prefer server's cipher preference
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

  # HTTP server (redirects to HTTPS)
  server {
    listen 80;
    server_name illoprin.ru www.illoprin.ru;

    # ACME challenge path for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Permanent redirect to HTTPS
    return 301 https://$host$request_uri;
  }

  # HTTPS server
  server {
    listen 443 ssl http2; # Enable HTTP/2 for better performance
    server_name illoprin.ru www.illoprin.ru;

    # SSL certificate paths (replace with your actual paths)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Main proxy to WordPress container
    location / {
      proxy_pass http://wordpress:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Cache static assets with different expiration policies
    # Images and fonts (1 year cache)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff2)$ {
      proxy_pass http://wordpress:80;
      expires 365d;
      add_header Cache-Control "public, no-transform";
      access_log off; # Disable logging for static files
    }

    # CSS and JS (30 days cache)
    location ~* \.(css|js)$ {
      proxy_pass http://wordpress:80;
      expires 30d;
      add_header Cache-Control "public, no-transform";
      access_log off;
    }

    # Video files (MP4, MOV - 90 days cache)
    location ~* \.(mp4|mov|webm)$ {
      proxy_pass http://wordpress:80;
      expires 90d;
      add_header Cache-Control "public, no-transform";
      # Enable byte-range requests for video streaming
      proxy_set_header Range $http_range;
      proxy_set_header If-Range $http_if_range;
      proxy_no_cache $http_range $http_if_range;
      access_log off;
    }

    # Block access to MySQL ports
    location ~* ^/mysql {
      deny all;
      return 403;
    }

    # Block access to hidden files
    location ~ /\. {
      deny all;
      return 404;
    }

    # Block access to sensitive WordPress files
    location ~* ^/(wp-config\.php|error_log|debug\.log) {
      deny all;
      return 403;
    }

    # Block access to PHP files in uploads directory
    location ~* /wp-content/uploads/.*\.php$ {
      deny all;
      return 403;
    }
  }
}